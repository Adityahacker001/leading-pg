<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify -your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <div class="brand"><img src="logo.png" alt="spotify">spotify</div>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="song list">
            <h1> Best of NCS- no copyright sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">in the end</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Sleepless</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">California_Love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Stalk - Kushagra</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Thar</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">hero</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="far songItemplay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom"> <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesom -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="playing gif.gif" width="42px" alt="" id="gif">Let me love you - justin beiber
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https:/kit.fontawesome.com/26504e4a1f.js " crossorigin="anonymous"></script>
</body>

</html>
